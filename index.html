    html, body { height: 100%; }
    body {

    .container {

      flex-direction: column;
      gap: 24px;

    header p { color: var(--muted); margin: 6px 0 0; }.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
  align-items: stretch;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  opacity: 0;
  transform: translateY(18px);
  transition: opacity .8s ease, transform .8s ease, box-shadow .2s ease;
}
.card.show { opacity: 1; transform: translateY(0); }
.card:hover { box-shadow: 0 14px 40px rgba(0,0,0,.55); }

.title {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: 600;
  font-size: 18px;
  text-decoration: none;
  color: var(--accent);
  word-break: break-word;
}
.title:hover { text-decoration: underline; }

.media {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  background: #111;
  aspect-ratio: 16/9;
  display: flex;
  align-items: center;
  justify-content: center;
}
.media img, .media video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

    // ==========

    const grid = document.getElementById('grid');

    function createMediaEl(item) {
      const el = document.createElement(item.type === 'video' ? 'video' : 'img');
      if (item.type === 'video') {
        el.controls = true;
        el.preload = 'metadata';
        const source = document.createElement('source');
        source.src = item.src;
        source.type = 'video/mp4'; // –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –ø–æ–º–µ–Ω—è–π
        el.appendChild(source);
      } else {
        el.src = item.src;
        el.loading = 'lazy';
        el.alt = '';
      }
      return el;
    }

    function renderCard({ title, link, media = [], description }) {
      const card = document.createElement('article');
      card.className = 'card';

      // Title link
      const a = document.createElement('a');
      a.href = link || '#';
      a.target = '_blank';
      a.rel = 'noopener';
      a.className = 'title';
      a.textContent = title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';

      // Media block (supports multiple items via horizontal scroll)
      let mediaBlock;
      if (media.length > 1) {
        const gallery = document.createElement('div');
        gallery.className = 'gallery';
        media.forEach(m => {
          const wrap = document.createElement('div');
          wrap.className = 'media';
          wrap.appendChild(createMediaEl(m));
          gallery.appendChild(wrap);
        });
        mediaBlock = gallery;
      } else {
        const wrap = document.createElement('div');
        wrap.className = 'media';
        if (media[0]) wrap.appendChild(createMediaEl(media[0]));
        mediaBlock = wrap;
      }

      // Description
      const p = document.createElement('p');
      p.className = 'desc';
      p.textContent = description || '';

      card.append(a, mediaBlock, p);
      return card;
    }

    function renderAll() {
      grid.innerHTML = '';
      items.forEach((it) => grid.appendChild(renderCard(it)));
      observeCards();
    }

    // ==========
    // –ê–ù–ò–ú–ê–¶–ò–Ø –ü–û–Ø–í–õ–ï–ù–ò–Ø
    // ==========
    let observer;
    function observeCards() {
      if (observer) observer.disconnect();
      const options = { threshold: 0.18 };
      observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('show');
            observer.unobserve(entry.target);
          }
        });
      }, options);
      document.querySelectorAll('.card').forEach((el, i) => {
        // –ú—è–≥–∫–∞—è —Å—Ç—É–ø–µ–Ω—á–∞—Ç–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è
        el.style.transitionDelay = `${(i % 6) * 80}ms`;
        observer.observe(el);
      });
    }
    // —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —Ä–µ–Ω–¥–µ—Ä
    renderAll();
